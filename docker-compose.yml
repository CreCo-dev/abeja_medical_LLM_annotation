services:
  backend_v1:
    container_name: backend_v1_fastapi_sample
    build: ./backend/v1_fastapi_sample
    command: uvicorn main:app --host 0.0.0.0 --reload
    ports:
      - "80:8000"
    working_dir: /app
    volumes:
      - ./backend/v1_fastapi_sample/app:/app
    environment:
      - DATABASE_URL=mysql+pymysql://root:password@db:3306/sampledb
    depends_on:
      db:
        condition: service_healthy

  backend_v1.1_with_auth:
    container_name: backend_v1.1_fastapi_sample_with_auth
    build: ./backend/v1.1_fastapi_sample_with_auth
    command: uvicorn main:app --host 0.0.0.0 --reload
    ports:
      - "70:8000"
    working_dir: /app
    volumes:
      - ./backend/v1.1_fastapi_sample_with_auth/app:/app
    environment:
      - DATABASE_URL=mysql+pymysql://root:password@db:3306/sampledb
    depends_on:
      db:
        condition: service_healthy

  backend_v2_input_annotation:
    container_name: backend_v2_input_annotation
    build: ./backend/v2_input_annotation
    command: uvicorn app.main:app --host 0.0.0.0 --reload
    ports:
      - "82:8000"
    working_dir: /app
    volumes:
      - ./backend/v2_input_annotation/app:/app
    environment:
      - APP_ENV=local     #本番のインフラの場合 production とする (環境変数.envも必要)
      - PYTHONPATH=/
      - DATABASE_URL=mysql+pymysql://root:password@db:3306/sampledb
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # ブラウザからアクセスするため、localhost:70を使用
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:70
      - NODE_ENV=production
    depends_on:
      - backend_v1.1_with_auth

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: sampledb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  db_data:
