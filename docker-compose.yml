services:
  backend:
    container_name: backend_fastapi_sample
    build: ./backend/fastapi_sample
    command: uvicorn main:app --host 0.0.0.0 --reload
    ports:
      - "80:8000"
    working_dir: /app
    volumes:
      - ./backend/fastapi_sample/app:/app
    environment:
      - DATABASE_URL=mysql+pymysql://root:password@db:3306/sampledb
    depends_on:
      db:
        condition: service_healthy

  backend_with_auth:
    container_name: backend_fastapi_sample_with_auth
    build: ./backend/fastapi_sample_with_auth
    command: uvicorn main:app --host 0.0.0.0 --reload
    ports:
      - "70:8000"
    working_dir: /app
    volumes:
      - ./backend/fastapi_sample_with_auth/app:/app
    environment:
      - DATABASE_URL=mysql+pymysql://root:password@db:3306/sampledb
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: frontend_nextjs
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:80
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: sampledb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  db_data:
